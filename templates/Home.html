{% load static %}
<!DOCTYPE html>
<html lang="en" class="full-height">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design for Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        html,
        body {
            height: 100%;
        }

        .overlay .image-hover:hover {
            opacity: 0.5;
        }
    </style>

</head>

<body>

    <div class="view" style="height: 100vh;"
        data-jarallax-video="mp4:https://mdbootstrap.com/img/video/animation-intro.mp4">
        <div class="mask rgba-blue-slight">
            <div class="container flex-center text-center">
                <div class="row mt-5">
                    <div class="col-md-12 wow fadeIn mb-3">
                        <h1 class="display-3 mb-2 wow fadeInDown" data-wow-delay="0.3s"> Dara <a
                                class="indigo-text font-weight-bold">Card</a></h1>
                        <h5 class="text-uppercase mb-3 mt-1 font-weight-bold wow fadeIn" data-wow-delay="0.4s">
                            Virtual Debit Cardr</h5>
                        <a class="btn btn-light-blue btn-lg wow fadeIn" href='https://t.me/DaraCardBot/' data-wow-delay="0.4s"><i class="fab fa-telegram-plane"></i> Order By Telegram Bot</a>
                        <a class="btn btn-indigo btn-lg wow fadeIn" href='https://t.me/DaraCard/' data-wow-delay="0.4s"><i class="fab fa-telegram-plane"></i> More Info in Telegram Channel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

    <script src="https://mdbootstrap.com/api/snippets/static/download/MDB-Pro_4.8.5/js/mdb.min.js"></script>

    <script type="text/javascript">
        // object-fit polyfill run
        objectFitImages();

        /* init Jarallax */
        jarallax(document.querySelectorAll('.jarallax'));

        jarallax(document.querySelectorAll('.jarallax-keep-img'), {
            keepImg: true,
        });

        $('.jarallax').jarallax({
            speed: -1
        });
    </script>

</body>

</html>
